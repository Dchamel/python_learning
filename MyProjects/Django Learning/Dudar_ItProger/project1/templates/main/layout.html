{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'main/css/main.css' %}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
</head>
<body>
<aside>
    <div class="asidelogo">
        <img src="{% static 'main/img/logo.png' %}" alt="coffee logo">
        <br>
        <span class="logo">Coffee Free</span>
    </div>
    <h3>Navigation</h3>
    <ul>
        <a href="{% url 'home' %}">
            <li><i class="fas fa-home"></i> Main Page</li>
        </a>
        <a href="{% url 'about' %}">
            <li><i class="fas fa-address-card"></i> About</li>
        </a>
        <a href="{% url 'contacts' %}">
            <li><i class="fas fa-paper-plane"></i> Contacts</li>
        </a>
        <a href="{% url 'news_home' %}">
            <li><i class="fas fa-paper-plane"></i> News</li>
        </a>
        <a href="{% url 'create' %}">
            <li>
                <button class="btn btn-info"><i class="fas fa-plus-circle"></i> Add Record</button>
            </li>
        </a>
    </ul>
</aside>

<main>
    {% block content %}
    {% endblock %}
</main>
</body>
</html>
