{% extends 'store/index.html' %}

{% block title %}{{ product.title }}{% endblock %}

{% block content %}


<div class="card">
    <img src="https://i.pinimg.com/originals/94/18/a5/9418a5638b3bd7a92dc92d440a742150.jpg"
         class="card-img-top" alt="Range Rover">
    <div class="card-body">
        <h5 class="card-title">{{ product.title }}</h5>
        <p class="card-text">{{ product.info }}</p>
        <p class="card-text">Price: {{ product.price }}</p>
        <ul class="category_list">
            <li><a href="">Sport</a></li>
            <li><a href="">Crossover</a></li>
        </ul>

        <!-- Button trigger modal -->
        <button type="button" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#exampleModal">
            Buy now
        </button>
    </div>
</div>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Product title</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>

            <div class="modal-body">
                <form method="post" action="">
                    <div class="mb-3">
                        <label for="user_name" class="form-label">Your name</label>
                        <input type="text" class="form-control" name="user_name" id="user_name" required>
                    </div>

                    <div class="mb-3">
                        <label for="user_email" class="form-label">Email address</label>
                        <input type="email" class="form-control" name="user_email" id="user_email"
                               aria-describedby="emailHelp"
                               required>
                        <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                    </div>

                    <button type="submit" class="btn btn-success">Order</button>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
